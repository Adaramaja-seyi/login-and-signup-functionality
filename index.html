<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
 
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="form-wrapper" id="login-section">
                <h2>Login</h2>
                <div class="error-container" id="loginErrorContainer"></div>
                <form id="loginForm" id="loginForm" >
                    <div class="form-group">
                        <label for="email"class="text-start">Email</label>
                        <input type="email" id="email" name="email" required aria-describedby="emailHelp" class="form-control" >
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <button type="submit" id="submits" class="btn btn-primary mt-4 text-center" >Login</button>
                    <p class="form-footer">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </form>
            </div>

            <div class="form-wrapper" id="signup-section" style="display: none;" >
                <h2>Sign Up</h2>
                <div class="error-container" id="signupErrorContainer"></div>
                <form id="signupForm">
                    <div class="input-row">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName"class="form-control" required>
                            <span class="error-message" id="nameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" name="email"class="form-control" required>
                            <span class="error-message" id="emailError"></span>
                        </div>
                    </div>
                    <div class="input-row">

                        <div class="form-group>
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="password" class="form-control"required>
                            <span class="error-message" id="passwordError"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"class="form-control" required>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>
                    </div>
                    <button type="submit" id="submit" id="submits" class="btn btn-primary mt-4">Sign Up</button>
                    <p class="form-footer">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
</body>
</html>
